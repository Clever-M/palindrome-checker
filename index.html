<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clever Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="box">
        <h1>Palindrome Checker</h1>
        <div id="form">
          <input placeholder="Please input a value" id="text-input">
          <button id="check-btn">Check</button>
          <div id="result"></div>
        </div>
      </div>
      <div class="box" id="explanation">
        <p>
          A palindrome is a word or sentence that's 
          spelled the same way both forward and backward,
          ignoring punctuation, case, and spacing.
        </p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
